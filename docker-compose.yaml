# Le credenziali sensibili sono in .env (NON committare .env su git)
# Copia .env.example in .env e compila i valori

services:
  # ----------------------------
  # PostgreSQL Database
  # ----------------------------
  db:
    build:
      context: ./db
      dockerfile: Dockerfile.postgres
    image: market-predictor-v2-db
    container_name: market_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - market_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------
  # Data Ingestion (one-shot)
  # ----------------------------
  ingestion:
    build:
      context: ./db
      dockerfile: Dockerfile.ingest
    container_name: market_ingestion
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - market_net

  # ----------------------------
  # Backend (Inference Service)
  # ----------------------------
  backend:
    build:
      context: ./backend
    container_name: market_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    networks:
      - market_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/predict?ticker=AAPL"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ----------------------------
  # Frontend (Streamlit)
  # ----------------------------
  frontend:
    build:
      context: ./frontend
    container_name: market_frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8501:8501"
    networks:
      - market_net

# ----------------------------
# Volumes
# ----------------------------
volumes:
  postgres_data:

# ----------------------------
# Network
# ----------------------------
networks:
  market_net:
    driver: bridge
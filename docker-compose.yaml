version: "3.9"

services:

  # ----------------------------
  # PostgreSQL Database
  # ----------------------------
  db:
    image: postgres:15
    container_name: market_db
    restart: always
    environment:
      POSTGRES_USER: user_secure
      POSTGRES_PASSWORD: password_cloud
      POSTGRES_DB: market_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - market_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_secure -d market_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------
  # Data Ingestion (one-shot)
  # ----------------------------
  ingestion:
    build:
      context: ./db
      dockerfile: Dockerfile.db
    container_name: market_ingestion
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user_secure:password_cloud@db:5432/market_db
    networks:
      - market_net

  # ----------------------------
  # Backend (Inference Service)
  # ----------------------------
  backend:
    build:
      context: ./backend
    container_name: market_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user_secure:password_cloud@db:5432/market_db
    ports:
      - "8000:8000"
    networks:
      - market_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/predict?ticker=AAPL"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ----------------------------
  # Frontend (Streamlit)
  # ----------------------------
  frontend:
    build:
      context: ./frontend
    container_name: market_frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8501:8501"
    networks:
      - market_net

# ----------------------------
# Volumes
# ----------------------------
volumes:
  postgres_data:

# ----------------------------
# Network
# ----------------------------
networks:
  market_net:
    driver: bridge
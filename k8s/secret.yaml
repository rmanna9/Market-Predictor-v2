# secret.yaml
# Le credenziali non vanno mai in chiaro nei manifest.
# I valori devono essere in base64: echo -n "valore" | base64
#
# Genera i tuoi valori:
#   echo -n "user_secure"    | base64  →  dXNlcl9zZWN1cmU=
#   echo -n "password_cloud" | base64  →  cGFzc3dvcmRfY2xvdWQ=
#   echo -n "market_db"      | base64  →  bWFya2V0X2Ri
#
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
data:
  POSTGRES_USER: dXNlcl9zZWN1cmU=       # user_secure
  POSTGRES_PASSWORD: cGFzc3dvcmRfY2xvdWQ=   # password_cloud
  POSTGRES_DB: bWFya2V0X2Ri             # market_db